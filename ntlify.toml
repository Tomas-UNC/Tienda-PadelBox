[build]
  # Para sitios estáticos (HTML/CSS/JS sin build)
  publish = "."
  command = ""
  
# Configuración para Single Page Applications (opcional)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Configuración ESPECÍFICA para Netlify CMS
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# Headers de seguridad para el admin
[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "default-src 'self' https:; script-src 'self' https://identity.netlify.com https://unpkg.com 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers para optimización de imágenes
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para archivos estáticos
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Configuración básica del sitio
[context.production.environment]
  NODE_VERSION = "16"
  
# Configuración para Identity (Netlify CMS)
[context.production.environment]
  NETLIFY_IMAGES_CDN_DOMAIN = "tlendapadelbox.netlify.app"