<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Padelbox</title>
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
    
    <style>
        /* Estilos mínimos para el admin */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        
        /* Ocultar elementos innecesarios del CMS */
        .nc-github-plugin-modal,
        .nc-entry-editor-status,
        .nc-mediaLibrary-card-controls {
            display: none !important;
        }
        
        /* Mejorar visibilidad */
        .nc-entryListing-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .nc-entryListing-card:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- El CMS se carga automáticamente aquí -->
    
    <script>
        // Configuración adicional si es necesaria
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Netlify CMS Admin cargado');
            
            // Redirigir al login si no está autenticado
            if (window.netlifyIdentity) {
                window.netlifyIdentity.on('init', user => {
                    if (!user) {
                        window.netlifyIdentity.on('login', () => {
                            document.location.href = '/admin/';
                        });
                    }
                });
            }
        });
    </script>
</body>
</html>
